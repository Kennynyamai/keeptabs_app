{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<form method="POST">
    <h3 >Log in</h3>
    <div>
        <label for="email">Email Adress</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email" 
        />
    </div>
   
    <div>
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password" 
        />
    </div>
    <br/>
    <button type="submit" >Submit</button>
</form>

{% endblock %}
